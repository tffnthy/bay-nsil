    <script>
        // Load all products when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadAllProducts();
            
            // Add event listener for search
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    filterProducts(this.value);
                });
            }
        });

        // Load all products from localStorage
        function loadAllProducts() {
            const listingsContainer = document.getElementById('listings-container');
            const emptyState = document.getElementById('empty-state');
            
            // Get all items from localStorage (combining all users' items)
            let allItems = [];
            const allUsers = JSON.parse(localStorage.getItem('users')) || [];
            
            allUsers.forEach(user => {
                const userItems = JSON.parse(localStorage.getItem(`userItems_${user.id}`)) || [];
                allItems = [...allItems, ...userItems];
            });
            
            if (allItems.length === 0) {
                listingsContainer.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            listingsContainer.classList.remove('hidden');
            listingsContainer.innerHTML = ''; // Clear existing items
            
            // Add each item to the container
            allItems.forEach(item => {
                const itemElement = createProductElement(item);
                listingsContainer.appendChild(itemElement);
            });
        }

        // Create product card element
        function createProductElement(item) {
            const itemElement = document.createElement('div');
            itemElement.className = 'bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300';
            
            // Check if item is saved
            const savedItems = JSON.parse(localStorage.getItem('savedItems')) || [];
            const isSaved = savedItems.some(savedItem => savedItem.id === item.id);
            
            itemElement.innerHTML = `
                <div class="bg-gray-100 h-48 flex items-center justify-center relative overflow-hidden">
                    ${item.image ? 
                        `<img src="${item.image}" alt="${item.name}" class="h-full w-full object-contain p-4">` : 
                        `<span class="text-gray-500">Product Image</span>`}
                    <button class="save-btn absolute top-2 right-2 p-1 bg-white rounded-full shadow-md hover:bg-gray-100" data-id="${item.id}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 heart-icon ${isSaved ? 'saved fill-red-500 text-red-500' : 'text-gray-600'}" viewBox="0 0 20 20" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </button>
                </div>
                <div class="p-4">
                    <h3 class="font-semibold text-lg mb-1">${item.name}</h3>
                    <p class="text-gray-600 text-sm mb-2">${item.mainCategory || 'General'}${item.subCategory ? ' > ' + item.subCategory : ''}</p>
                    <div class="flex justify-between items-center">
                        <span class="font-bold text-primary-600">$${item.price}</span>
                        <button class="view-btn text-sm bg-primary-600 hover:bg-primary-700 text-white px-3 py-1 rounded-full" data-id="${item.id}">
                            View
                        </button>
                    </div>
                </div>
            `;
            
            // Add event listeners
            itemElement.querySelector('.save-btn').addEventListener('click', function(e) {
                e.preventDefault();
                toggleSaveItem(item);
                // Update the heart icon
                const icon = this.querySelector('svg');
                icon.classList.toggle('saved');
                icon.classList.toggle('fill-red-500');
                icon.classList.toggle('text-red-500');
            });
            
            itemElement.querySelector('.view-btn').addEventListener('click', function() {
                showProductDetails(item);
            });
            
            return itemElement;
        }

        // Toggle save item
        function toggleSaveItem(item) {
            let savedItems = JSON.parse(localStorage.getItem('savedItems')) || [];
            const itemIndex = savedItems.findIndex(savedItem => savedItem.id === item.id);
            
            if (itemIndex === -1) {
                // Item not saved, add it
                savedItems.push(item);
            } else {
                // Item already saved, remove it
                savedItems.splice(itemIndex, 1);
            }
            
            localStorage.setItem('savedItems', JSON.stringify(savedItems));
        }

        // Show product details modal
        function showProductDetails(item) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="text-2xl font-bold">${item.name}</h3>
                            <button class="close-modal text-gray-500 hover:text-gray-700">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        
                        <div class="mb-6">
                            <div class="bg-gray-100 rounded-lg h-64 flex items-center justify-center">
                                ${item.image ? 
                                    `<img src="${item.image}" alt="${item.name}" class="h-full w-full object-contain">` : 
                                    `<span class="text-gray-500">No Image Available</span>`}
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 mb-6">
                            <div>
                                <p class="text-sm text-gray-500">Price</p>
                                <p class="font-bold text-primary-600">$${item.price}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Category</p>
                                <p class="font-medium">${item.mainCategory || 'General'}${item.subCategory ? ' > ' + item.subCategory : ''}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Seller</p>
                                <p class="text-sm">${item.seller || 'Unknown'}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Date Posted</p>
                                <p class="text-sm">${item.dateAdded || 'N/A'}</p>
                            </div>
                        </div>
                        
                        <div class="mb-6">
                            <p class="text-sm text-gray-500">Description</p>
                            <p class="mt-1">${item.description || 'No description provided.'}</p>
                        </div>
                        
                        <div class="flex justify-end space-x-3">
                            <button class="close-modal px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Close modal handlers
            modal.querySelectorAll('.close-modal').forEach(btn => {
                btn.addEventListener('click', () => modal.remove());
            });
        }

        // Filter products based on search term
        function filterProducts(searchTerm) {
            let allItems = [];
            const allUsers = JSON.parse(localStorage.getItem('users')) || [];
            
            allUsers.forEach(user => {
                const userItems = JSON.parse(localStorage.getItem(`userItems_${user.id}`)) || [];
                allItems = [...allItems, ...userItems];
            });
            
            const filteredItems = allItems.filter(item => 
                item.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                (item.mainCategory && item.mainCategory.toLowerCase().includes(searchTerm.toLowerCase())) ||
                (item.subCategory && item.subCategory.toLowerCase().includes(searchTerm.toLowerCase())) ||
                item.price.toString().includes(searchTerm) ||
                (item.description && item.description.toLowerCase().includes(searchTerm.toLowerCase()))
            );
            
            const listingsContainer = document.getElementById('listings-container');
            const emptyState = document.getElementById('empty-state');
            listingsContainer.innerHTML = '';
            
            if (filteredItems.length === 0) {
                listingsContainer.classList.add('hidden');
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                listingsContainer.classList.remove('hidden');
                filteredItems.forEach(item => {
                    const itemElement = createProductElement(item);
                    listingsContainer.appendChild(itemElement);
                });
            }
        }

        // Sort products
        function sortProducts(sortBy) {
            let allItems = [];
            const allUsers = JSON.parse(localStorage.getItem('users')) || [];
            
            allUsers.forEach(user => {
                const userItems = JSON.parse(localStorage.getItem(`userItems_${user.id}`)) || [];
                allItems = [...allItems, ...userItems];
            });
            
            switch(sortBy) {
                case 'price-low':
                allItems.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    allItems.sort((a, b) => b.price - a.price);
                    break;
                case 'name':
                    allItems.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'newest':
                default:
                    // Assuming items have a dateAdded property
                    allItems.sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded));
                    break;
            }
            
            const listingsContainer = document.getElementById('listings-container');
            listingsContainer.innerHTML = '';
            
            allItems.forEach(item => {
                const itemElement = createProductElement(item);
                listingsContainer.appendChild(itemElement);
            });
        }
    </script>
